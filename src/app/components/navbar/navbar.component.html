<!-- Upload document modal -->
<ng-template #uploadDocumentModal let-modal>
  <div class="modal-header" style="background-color: black;">
    <h4 class="modal-title" id="modal-basic-title">
      <i class="fas fa-upload" style="color: white"></i>&nbsp;<span
        style="color: white;"
        >Upload</span
      >
    </h4>
    <button
      style="color: white;"
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="background-color: black;">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-primary btn-block">
          <span style="color: white;"
            ><i class="fas fa-file-alt"></i>&nbsp;Choose a file</span
          >
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-block">
          <span style="color: white;"
            ><i class="fas fa-folder"></i>&nbsp;Choose a folder</span
          >
        </button>
      </div>
      <div class="col-md-1 offset-md-2">
        <button class="btn">
          <i class="fas fa-cog" style="color: white;"></i>
        </button>
      </div>
      <div class="col-md-1">
        <button class="btn">
          <i class="fas fa-question-circle" style="color: white;"></i>
        </button>
      </div>
    </div>
    <form>
      <div class="form-group">
        <div class="row" style="margin-top: 10px;">
          <div class="col-md-12">
            <label for="files">File(s)</label>
            <input type="text" id="files" class="form-control" name="dp" />
          </div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-md-12">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              name="dp"
              placeholder="Title"
            />
          </div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-md-12">
            <label for="comments">Comments/Text Input</label>
            <input
              type="text"
              id="comments"
              class="form-control"
              name="dp"
              placeholder="enter text"
            />
          </div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-md-12">
            <label for="tags">Tags</label>
            <input
              type="text"
              id="tags"
              class="form-control"
              name="dp"
              placeholder="tag with keyword(s)"
            />
          </div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-md-12">
            <label for="dateOccurred">Date Occurred</label>
            <input
              type="text"
              id="dateOccurred"
              class="form-control"
              name="dp"
              placeholder="2019-03-05T22:36:39Z"
            />
          </div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-md-12">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" name="dp" />
          </div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-md-12">
            <label for="coordinates"
              >Coordinates (MGRS)<span style="margin-left:415px; color:gray"
                >Single point or Polygon only.</span
              ></label
            >
            <textarea
              name="coordinates"
              id="coordinates"
              cols="30"
              rows="2"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-md-3">
            <label for="classification">Classification</label>
            <select name="classificationDropdown" id="" class="form-control">
              <option value="default"></option>
            </select>
          </div>
          <div class="col-md-3 offset-md-2">
            <label for="classification">Owner/Producer</label>
            <select name="classificationDropdown" id="" class="form-control">
              <option value="default">USA</option>
            </select>
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col-md-6" style="margin-left: 10px;">
            <i class="fas fa-plus" style="color: white;"></i
            >&nbsp;&nbsp;&nbsp;<span style="color: white;"
              >DISSEMINATION CONTROLS</span
            >
          </div>
        </div>
        <div class="row" style="margin-top: 15px">
          <div class="col-md-2">
            <button class="btn btn-primary ">UPLOAD</button>
          </div>
          <div class="col-md-2">
            <button
              class="btn btn-dark"
              style="background-color: black; border: none;"
            >
              CLEAR
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
